name: CI

on:
  push:
    branches: master
  pull_request:
    branches: '*'

env:
  CACHE_EPOCH: 0

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: ["ubuntu"]
        python-version: ["3.9"]
        node-version: ["14.x"]
        lab-version: ["2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Select Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Select Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: cache (pip)
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-${{ hashFiles('setup.py', '.github/requirements.txt') }}
          restore-keys: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-

      - name: Install python packaging dependencies
        run: python -m pip install -U pip wheel setuptools

      - name: Install python dev dependencies
        run: python -m pip install -r .github/requirements.txt

      - name: cache (node)
        uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-node-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-node-build-

      - name: Install js dependencies
        run: jlpm --ignore-optional

      - name: Lint Lab Extension, etc.
        run: jlpm run lint:check

      - name: Build npm tarball
        run: mkdir dist && jlpm build && mv $(npm pack) dist

      - name: Build python distributions
        run: python setup.py sdist bdist_wheel

      - name: Generate distribution hashes
        run: cd dist && sha256sum * | tee SHA256SUMS

      - name: Upload distributions
        uses: actions/upload-artifact@v2
        with:
          name: jupyter-videochat ${{ github.run_number }} dist
          path: ./dist

  test:
    needs: [build]
    name: test ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      # fail-fast: false
      matrix:
        python-version: ["3.6", "3.9"]
        os: ["ubuntu", "windows", "macos"]
        include:
          - python-version: "3.6"
            node-version: "10.x"
            artifact-glob: "*.tar.gz"
          - python-version: "3.9"
            node-version: "14.x"
            artifact-glob: "*.whl"

    defaults:
      run:
        shell: bash -l {0}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Select Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Select Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'

    - name: cache (pip)
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: |
          ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-${{ hashFiles('setup.py', '.github/requirements.txt') }}
        restore-keys: |
          ${{ env.CACHE_EPOCH }}-${{ runner.os }}-pip-

    - name: Download distributions
      uses: actions/download-artifact@v2
      with:
        name: jupyter-videochat ${{ github.run_number }} dist
        path: ./dist

    - name: Install python packaging dependencies
      run: |
        set -eux
        python -m pip install -U pip wheel setuptools

    - name: Install Python distribution
      run: |
        set -eux
        cd dist
        python -m pip install -vv ${{ matrix.artifact-glob }}

    - name: Validate python environment
      run:
        set -eux
        pip freeze | tee .pip-frozen
        pip check

    - name: Import smoke test
      run: |
        set -eux
        python -c "import jupyter_videochat; print(jupyter_videochat.__version__)"

    - name: Validate Server Extension
      run: |
        set -eux
        jupyter serverextension list 1>serverextensions 2>&1
        cat serverextensions
        cat serverextensions | grep "jupyter_videochat.*OK"

    - name: Install Lab Extension
      run: |
        set -eux
        jupyter labextension list
        jupyter labextension install --no-build --debug "dist/jupyterlab-videochat-*.tgz"
        jupyter labextension list

    - name: Build Lab
      run: |
        set -eux
        jupyter lab build --debug --dev-build=False --minimize=False
        jupyter labextension list

    - name: Validate Lab Extension
      run: |
        set -eux
        jupyter labextension list 1>labextensions 2>&1
        cat labextensions | grep "jupyterlab-videochat.*OK"

    - name: Lab Browser check
      run: |
        python -m jupyterlab.browser_check
